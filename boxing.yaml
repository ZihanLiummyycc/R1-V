game_name: "Boxing"

# 游戏区域配置 (基于实际测量)
# 左上角: (30, 33), 右下角: (131, 181)
legal_region: [30, 33, 131, 181]

# Boxing游戏背景色 (重新测量的准确值)
background_colors:
  - [66, 156, 110]  # 拳击台背景

# 固定UI元素配置 - 调整到游戏区域内
fixed_ui_elements:
  score:
    type: "ui_score"
    bbox: [40, 3, 118, 13]  # 调整分数显示区域到游戏区域内
  
  time:
    type: "ui_time"
    bbox: [62, 15, 94, 25]  # 时间显示区域保持不变

# 基于10张图片标注数据的对象配置
# 统计分析结果：
# - 白色玩家面积: 768-1564像素 (平均1069像素)
# - 黑色对手面积: 752-882像素 (平均823像素)
# 两种拳手有明显的面积差异，白色玩家通常更大

objects:
  player_white:
    # 白色拳手(玩家) - 基于实际像素区域重新计算
    # 实际面积范围: 336-1000像素，平均606像素
    # area_range: [280, 1100]  # 加足够的容错范围
    colors: [[214, 214, 214]]  # 精确的白色值
    bbox_offset_x: -1
    vertical_dilate_size: 3
    
  player_black:
    # 黑色拳手(对手) - 基于实际像素区域重新计算
    # 实际面积范围: 320-451像素，平均392像素  
    # area_range: [250, 550]   # 加足够的容错范围
    colors: [[0, 0, 0]]  # 精确的黑色值
    bbox_offset_x: -1
    vertical_dilate_size: 3